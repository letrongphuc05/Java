<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - EV Station</title>

    <link rel="stylesheet" th:href="@{/css/home.css}">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- LEAFLET MAP -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- ROUTING MACHINE -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

</head>

<body>
<div class="page-container">

    <header class="main-header">
        <div class="header-left"><div class="logo">EV Station</div></div>

        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Tìm điểm thuê gần bạn">
            </div>
        </div>

        <div class="header-right">
            <div class="auth-buttons">
                <a th:href="@{/login}" class="btn-login">Đăng nhập</a>
                <a th:href="@{/register}" class="btn-register">Đăng ký</a>
            </div>
        </div>
    </header>

    <div class="main-content-wrapper">
        <div class="main-content">

            <!-- SIDEBAR -->
            <nav class="sidebar">
                <ul>
                    <li><a th:href="@{/}" class="active">Trang chủ</a></li>
                    <li><a th:href="@{/datxe}" class="btn-datxe">Đặt xe</a></li>
                    <li><a href="#">Lịch sử thuê</a></li>
                    <li><a th:href="@{/ho-so}" class="btn-hoso">Hồ sơ cá nhân</a></li>
                </ul>
            </nav>

            <!-- MAIN CONTENT -->
            <main class="content-area">

                <section class="map-section">
                    <h2>Tìm điểm thuê gần bạn</h2>

                    <div id="map"
                         style="width: 100%; height: 100%; border-radius: 8px;">
                    </div>
                </section>

                <!-- RIGHT LIST -->
                <aside class="location-list">
                    <h3>Các điểm thuê</h3>

                    <div class="location-scroll-list" id="stationList">
                        <!-- JS TỰ RENDER -->
                    </div>
                </aside>

            </main>
        </div>
    </div>
</div>

<div id="toast" class="toast hidden"></div>

<script th:src="@{/js/map.js}"></script>

</body>
</html>
