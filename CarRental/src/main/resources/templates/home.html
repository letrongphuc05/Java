<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - EV Station</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
</head>

<body>
<div class="page-container">
    <header class="main-header">
        <div class="header-left">
            <div class="logo">EV Station</div>
        </div>

        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Tìm điểm thuê gần bạn">
            </div>
        </div>

        <div class="header-right">
            <div class="auth-buttons">
                <a th:href="@{/login}" class="btn-login">Đăng nhập</a>
                <a th:href="@{/register}" class="btn-register">Đăng ký</a>
            </div>
        </div>
    </header>

    <div class="main-content-wrapper">
        <div class="main-content">

            <nav class="sidebar">
                <ul>
                    <li><a th:href="@{/}" class="active">Trang chủ</a></li>
                    <li><a href="#">Đặt xe</a></li>
                    <li><a href="#">Lịch sử thuê</a></li>
                    <li><a href="#">Hồ sơ cá nhân</a></li>
                </ul>
            </nav>

            <main class="content-area">

                <!-- Map khu vực -->
                <section class="map-section">
                    <h2>Tìm điểm thuê gần bạn</h2>
                    <div id="map" style="
                        width: 100%;
                        height: 100%;
                        border-radius: 8px;
                        background: #f0f0f0;
                    "></div>

                    <div id="toast" class="toast hidden"></div>
                </section>

                <!-- Danh sách địa điểm -->
                <aside class="location-list">
                    <h3>Các điểm thuê</h3>
                    <div class="location-scroll-list">
                        <div class="location-item">
                            <div class="location-item-header"></div>
                            <div class="location-details">
                                <span><i class="fa-solid fa-location-dot"></i> 2.5 km</span>
                                <span><i class="fa-solid fa-car"></i> 3 xe có sẵn</span>
                            </div>
                        </div>

                        <div class="location-item">
                            <div class="location-item-header"></div>
                            <div class="location-details">
                                <span><i class="fa-solid fa-location-dot"></i> 2.5 km</span>
                                <span><i class="fa-solid fa-car"></i> 3 xe có sẵn</span>
                            </div>
                        </div>

                        <div class="location-item">
                            <div class="location-item-header"></div>
                            <div class="location-details">
                                <span><i class="fa-solid fa-location-dot"></i> 2.5 km</span>
                                <span><i class="fa-solid fa-car"></i> 0 xe có sẵn</span>
                            </div>
                        </div>
                    </div>
                </aside>

            </main>
        </div>
    </div>
</div>

<!-- ===========================
       JS: Leaflet + Routing
=========================== -->

<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
</script>

<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script th:src="@{/js/map.js}" defer></script>

</body>
</html>
