<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - EV Station</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="page-container">

    <!-- 1. Header (Màu xanh lá) -->
    <header class="main-header">
        <div class="header-left">
            <div class="logo">EV Station</div>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Tìm điểm thuê gần bạn">
            </div>
        </div>
        <div class="header-right">
            <div class="auth-buttons">
                <a th:href="@{/login}" class="btn-login">Đăng nhập</a>
                <a th:href="@{/register}" class="btn-register">Đăng ký</a>
            </div>
        </div>
    </header>

    <!-- 2. Main Content (Phần nội dung chính màu trắng) -->
    <div class="main-content-wrapper">
        <div class="main-content">

            <!-- 2.1. Sidebar (Menu bên trái) -->
            <nav class="sidebar">
                <ul>
                    <li><a th:href="@{/}" class="active">Trang chủ</a></li>
                    <li><a href="#">Đặt xe</a></li>
                    <li><a href="#">Lịch sử thuê</a></li>
                    <li><a href="#">Hồ sơ cá nhân</a></li>
                </ul>
            </nav>

            <!-- 2.2. Content Area (Khu vực nội dung chính) -->
            <main class="content-area">

                <!-- 2.2.1. Khu vực bản đồ -->
                <section class="map-section">
                    <h2>Tìm điểm thuê gần bạn</h2>
                    <div class="map-placeholder">
                        <!-- Đây là nơi bạn sẽ nhúng bản đồ (vd: Google Maps API) -->
                        <img src="https://i.imgur.com/gXqD6m5.png" alt="Bản đồ" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                    </div>
                </section>

                <!-- 2.2.2. Danh sách địa điểm (Bên phải) -->
                <aside class="location-list">
                    <h3>Các điểm thuê</h3>
                    <div class="location-scroll-list">
                        <!-- Item 1 -->
                        <div class="location-item">
                            <div class="location-item-header"></div> <!-- Thanh màu xám mờ -->
                            <div class="location-details">
                                <span><i class="fa-solid fa-location-dot"></i> 2.5 km</span>
                                <span><i class="fa-solid fa-car"></i> 3 xe có sẵn</span>
                            </div>
                        </div>
                        <!-- Item 2 -->
                        <div class="location-item">
                            <div class="location-item-header"></div>
                            <div class="location-details">
                                <span><i class="fa-solid fa-location-dot"></i> 2.5 km</span>
                                <span><i class="fa-solid fa-car"></i> 3 xe có sẵn</span>
                            </div>
                        </div>
                        <!-- Item 3 -->
                        <div class="location-item">
                            <div class="location-item-header"></div>
                            <div class="location-details">
                                <span><i class="fa-solid fa-location-dot"></i> 2.5 km</span>
                                <span><i class="fa-solid fa-car-side"></i> 0 xe có sẵn</span>
                            </div>
                        </div>
                    </div> <!-- <-- ĐÓNG location-scroll-list -->
                </aside> <!-- <-- ĐÓNG location-list -->

            </main> <!-- <-- ĐÓNG content-area -->
        </div> <!-- <-- ĐÓNG main-content -->
    </div> <!-- <-- ĐÓNG main-content-wrapper -->
</div> <!-- <-- ĐÓNG page-container -->
</body>
</html>
