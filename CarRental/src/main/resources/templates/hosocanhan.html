<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - EV Station</title>
    <link rel="stylesheet" href="/css/hosocanhan.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <div class="sidebar-header">EV Station</div>
        <ul class="sidebar-menu">
            <li><a href="/home"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="/datxe"><i class="fas fa-bicycle"></i> Đặt xe</a></li>
            <li><a href="#"><i class="fas fa-history"></i> Lịch sử thuê</a></li>
            <li class="active"><a href="#"><i class="fas fa-user-circle"></i> Hồ sơ cá nhân</a></li>
        </ul>
    </div>

    <div class="content-area">
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Tìm điểm thuê gần bạn">
            </div>
            <div class="auth-buttons">
                <button class="btn-login">Đăng nhập</button>
                <button class="btn-register">Đăng ký</button>
            </div>
        </div>

        <h1 class="page-title">Hồ sơ cá nhân</h1>

        <div class="card profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2>NGUYỄN VĂN A</h2>
                    <p><i class="fas fa-phone-alt"></i> SĐT: 0912.345.778</p>
                    <p><i class="fas fa-envelope"></i> Email: nguyenana@email.com</p>
                </div>
            </div>
            <div class="profile-documents">
                <button class="doc-button"><i class="fas fa-upload"></i> Giấy phép lái...</button>
                <button class="doc-button"><i class="fas fa-upload"></i> CMND/CC...</button>
            </div>
        </div>

        <div class="card activity-summary-card">
            <h2>Tóm tắt hoạt động</h2>
            <div class="activity-grid">
                <div class="activity-item">
                    <i class="fas fa-bicycle"></i>
                    <p class="activity-label">Tổng chuyến đi</p>
                    <p class="activity-value">25</p>
                    <p class="activity-unit">chuyến</p>
                </div>
                <div class="activity-item">
                    <i class="fas fa-road"></i>
                    <p class="activity-label">Tổng quãng đường</p>
                    <p class="activity-value">1.250</p>
                    <p class="activity-unit">km</p>
                </div>
                <div class="activity-item">
                    <i class="fas fa-dollar-sign"></i>
                    <p class="activity-label">Tổng chi phí</p>
                    <p class="activity-value">5.500.000</p>
                    <p class="activity-unit">VNĐ</p>
                </div>
            </div>
        </div>

        <div class="profile-actions">
            <button class="btn-update-profile"><i class="fas fa-edit"></i> Cập nhật hồ sơ</button>
            <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </div>
    </div>
</div>
</body>
</html>
