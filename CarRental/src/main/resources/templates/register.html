<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="main-header">
    <h1>EV Station</h1>
    <p>Thuê xe điện dễ dàng</p>
</div>

<div class="login-form-container">
    <h2>Tạo tài khoản</h2>

    <form th:action="@{/register}" method="post">

        <!-- Username -->
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" th:if="${errorUsername}" th:text="${errorUsername}"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- CONFIRM PASSWORD (Thêm mới) -->
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" th:if="${errorConfirmPassword}" th:text="${errorConfirmPassword}"></div>
        </div>

        <button type="submit" class="btn-login">Đăng ký</button>

        <div class="signup-link">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
        </div>

    </form>
</div>

</body>
</html>
