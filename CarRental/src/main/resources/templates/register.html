<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - EV Station</title>
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
<header class="main-header">
    <h1>EV Station</h1>
    <p>Đăng ký tài khoản Người thuê (EV Renter)</p>
</header>

<div class="login-form-container">
    <h2>Tạo tài khoản mới</h2>

    <div th:if="${error}" style="color:red; text-align:center; margin-bottom:10px;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Đăng ký</button>

        <div class="signup-link">
            <p>Đã có tài khoản? <a th:href="@{/login}">Quay lại đăng nhập</a></p>
        </div>
    </form>
</div>
</body>
</html>
