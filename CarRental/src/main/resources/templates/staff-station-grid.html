<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý xe (Dạng lưới)</title>
    <link rel="stylesheet" th:href="@{/css/staff.css}">
</head>
<body>

<div class="staff-container">
    <nav class="sidebar-staff">
        <div class="logo">⚡️ EV Station</div>
        <ul>
            <li><a href="#">Bảng điều khiển</a></li>
            <li><a th:href="@{/staff/station-grid}" class="active">Quản lý xe</a></li>
            <li><a th:href="@{/staff/receive}">Nhận xe</a></li>
            <li><a th:href="@{/staff/deliver}">Giao xe</a></li>
            <li><a th:href="@{/staff/verify}">Xác thực</a></li>
            <li><a th:href="@{/logout}">Đăng xuất</a></li>
        </ul>
    </nav>

    <div class="main-content-staff">
        <header class="content-header-staff">
            <div class="header-title">Quản lý xe tại điểm: Q.1</div>
        </header>

        <main class="content-body-staff">

            <div class="page-header-filters">
                <div class="search-box">
                    <label for="searchInput">Tìm kiếm xe</label>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo biển số xe...">
                </div>
                <div class="filter-group" style="margin-left: auto;">
                    <label>&nbsp;</label>
                    <button id="addVehicleBtn" class="btn btn-primary">+ Thêm xe mới tại điểm</button>
                </div>
            </div>

            <div class="vehicle-grid-container" id="vehicle-grid">
            </div>

        </main>
    </div>
</div>

<div id="updateVehicleModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cập nhật thông tin xe</h2>
            <button type="button" class="close-btn" onclick="closeUpdateModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Biển số xe:</label>
                <input type="text" id="modalPlate" disabled>
            </div>
            <div class="form-group">
                <label>Mức pin (%):</label>
                <input type="number" id="modalBattery" min="0" max="100" step="5">
            </div>
            <div class="form-group">
                <label>Trạng thái:</label>
                <select id="modalBookingStatus">
                    <option value="PENDING_PAYMENT">Chờ thanh toán</option>
                    <option value="AVAILABLE">Sẵn sàng</option>
                    <option value="MAINTENANCE">Chưa sẵn sàng / Bảo trì</option>
                    <option value="RENTED">Đang được thuê</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeUpdateModal()">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="saveVehicleUpdate()">Lưu</button>
        </div>
    </div>
</div>

<script th:src="@{/js/staff-station-grid.js}"></script>

</body>
</html>
