<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EV Station</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header class="main-header">
    <h1>EV Station</h1>
    <p>Hệ thống quản lý trạm thuê xe điện</p>
</header>

<div class="login-form-container">
    <h2>Đăng nhập nhân viên / khách thuê</h2>

    <div th:if="${param.error}" style="color:red; text-align:center; margin-bottom:10px;">
        Sai tên đăng nhập hoặc mật khẩu!
    </div>
    <div th:if="${param.logout}" style="color:green; text-align:center; margin-bottom:10px;">
        Bạn đã đăng xuất.
    </div>
    <div th:if="${param.registered}" style="color:green; text-align:center; margin-bottom:10px;">
        Đăng ký thành công, vui lòng đăng nhập.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-options">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Ghi nhớ đăng nhập</label>
        </div>

        <button type="submit" class="btn-login">Đăng nhập</button>

        <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
        </div>

        <div class="signup-link">
            <p>Người thuê mới? <a th:href="@{/register}">Đăng ký ngay</a></p>
        </div>
    </form>
</div>
</body>
</html>
