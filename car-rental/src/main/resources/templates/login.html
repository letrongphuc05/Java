<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập nhân viên</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<header class="header">
    <h1 class="logo">EV Station</h1>
    <p class="tagline">Hệ thống quản lý trạm thuê xe điện</p>
</header>

<div class="login-container">
    <div class="login-box">
        <h2>Đăng nhập nhân viên</h2>
        <form action="/login" method="post"> <div class="input-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required>
        </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="remember-me">
                <input type="radio" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
        <div class="links">
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <p>Chưa có tài khoản? <a href="#" class="register-link">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
</body>
</html>
